File bintrayProperties = project.rootProject.file('bintray.properties')
if (bintrayProperties.exists()) {
  Properties properties = new Properties()
  properties.load(bintrayProperties.newDataInputStream())

  ext {
    bintrayUsername = properties.bintrayUsername
    bintrayApiKey = properties.bintrayApiKey
  }

  grailsPublish {
    githubSlug = 'noamt/elasticsearch-grails-plugin'
    license {
        name = 'Apache-2.0'
    }
    title = "Elasticserach"
    desc = "An Elasticsearch plugin for Grails"
    developers = [noam: 'Noam Y. Tenne', marcos: 'Marcos Carceles', puneet: 'Puneet Behl', james: 'James Kleeh']
  }
} else {
  grailsPublish {
    user = System.getenv("BINTRAY_USER") ?: project.hasProperty("bintrayUser") ? project.bintrayUser : ''
    key = System.getenv("BINTRAY_KEY") ?: project.hasProperty("bintrayKey") ? project.bintrayKey : ''
    userOrg = 'uberall'
    githubSlug = 'uberall/elasticsearch-grails-plugin'
    websiteUrl = 'https://github.com/uberall/elasticsearch-grails-plugin'
    issueTrackerUrl = 'https://github.com/uberall/elasticsearch-grails-plugin/issues'
    vcsUrl = 'https://github.com/uberall/elasticsearch-grails-plugin'
    license {
      name = 'Apache-2.0'
    }
    title = "Elasticserach"
    desc = "An Elasticsearch plugin for Grails"
    developers = [noam: 'Noam Y. Tenne', macrcos: 'Marcos Carceles', puneet: 'Puneet Behl', james: 'James Kleeh',
                    "bp-FLN": "Florian Langenhahn"]
}
}
